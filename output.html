<!DOCTYPE html>
<html>

<head>
  <style>
    .abandoned {
      background-color: rgba(141, 139, 139, 0.8) !important;
    }

    .grid-container {
      display: grid;
      grid-template-columns: auto auto;
      background-color: #1a84db;
      padding: 1px;
      margin-bottom: 16px;
    }

    .grid-container>div {
      background-color: rgba(255, 255, 255, 0.8);
      text-align: center;
      padding: 4px 0px;
      font-size: 23px;
      margin: 1px;
    }

    .Util {
      grid-row-start: 1;
      grid-row-end: 4;
    }

    .RepoUtil {
      grid-row-start: 1;
      grid-row-end: 4;
    }

    .Repository1 {
      grid-row-start: 1;
      grid-row-end: 3;
    }

    .Repository2 {
      grid-row-start: 1;
      grid-row-end: 3;
    }
  </style>
</head>

<body>
  <h1>DI visualizer</h1>

  <div class="grid-container">
    <div class="Util">Util</div>
    <div class="">Service1</div>
    <div class="">Service2</div>
  </div>

  <div class="grid-container">
    <div class="RepoUtil">RepoUtil</div>
    <div class="">Repository1</div>
    <div class="">Repository2</div>
  </div>

  <div class="grid-container">
    <div class="abandoned">AbandonedService</div>
    <div class="abandoned">-</div>
  </div>

  <div class="grid-container">
    <div class="Repository1">Repository1</div>
    <div class="">Service1</div>
  </div>

  <div class="grid-container">
    <div class="Repository2">Repository2</div>
    <div class="">Service2</div>
  </div>


</body>

</html>
